<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .roulette-table {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            max-width: 200px;
            margin: auto;
        }

        .roulette-cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
        }

        .red {
            background-color: #d9534f;
        }

        .black {
            background-color: #343a40;
        }

        #footer-cell {
            background-color: #198754;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">AUTO ROULETTE</h3>
        <div class="roulette-table">
            <div class="roulette-cell black l" id="footer-cell">2 TO 1</div>
            <div class="roulette-cell red m" id="footer-cell">2 TO 1</div>
            <div class="roulette-cell black r" id="footer-cell">2 TO 1</div>

            <!-- Cases 1 Ã  36 -->
            <div class="roulette-cell red">1</div>
            <div class="roulette-cell black">2</div>
            <div class="roulette-cell red">3</div>

            <div class="roulette-cell black">4</div>
            <div class="roulette-cell red">5</div>
            <div class="roulette-cell black">6</div>

            <div class="roulette-cell red">7</div>
            <div class="roulette-cell black">8</div>
            <div class="roulette-cell red">9</div>

            <div class="roulette-cell black">10</div>
            <div class="roulette-cell black">11</div>
            <div class="roulette-cell red">12</div>

            <div class="roulette-cell black">13</div>
            <div class="roulette-cell red">14</div>
            <div class="roulette-cell black">15</div>

            <div class="roulette-cell red">16</div>
            <div class="roulette-cell black">17</div>
            <div class="roulette-cell red">18</div>

            <div class="roulette-cell red">19</div>
            <div class="roulette-cell black">20</div>
            <div class="roulette-cell red">21</div>

            <div class="roulette-cell black">22</div>
            <div class="roulette-cell red">23</div>
            <div class="roulette-cell black">24</div>

            <div class="roulette-cell red">25</div>
            <div class="roulette-cell black">26</div>
            <div class="roulette-cell red">27</div>

            <div class="roulette-cell black">28</div>
            <div class="roulette-cell black">29</div>
            <div class="roulette-cell red">30</div>

            <div class="roulette-cell black">31</div>
            <div class="roulette-cell red">32</div>
            <div class="roulette-cell black">33</div>

            <div class="roulette-cell red">34</div>
            <div class="roulette-cell black">35</div>
            <div class="roulette-cell red">36</div>

            <!-- Footer Cells -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
